<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <title>Carteira de Ativos</title>
</head>
<body>
    <header class="cabecalho">
        <div class="banner">
            <h1>Carteira de Ativos</h1>            
        </div>
    </header>

    <section class="newAsset">
        <h1 class="titleAsset">Incluir novo ativo</h1>
        <div class="assetcodetext">
            <label for="newSymbol">Código:</label>
            <input type="text" id="newSymbol" required>

            <label for="newName">Nome:</label>
            <input type="text" id="newName" minlength="10" maxlength="50" required>

            <label for="newQuantity">Quantidade:</label>
            <input type="number" id="newQuantity" size="3" min="1" required>

            <label for="newPrice">Preço médio</label>
            <input type="number" id="newPrice" step="0.01" required>
        </div>
        
        <div class="btn">
            <button onclick="newAsset()" class="addAssetBtn">Incluir Ativo</button>
        </div>             
        
    </section>
    
    <!-- Tabela com items existentes -->
    <section class="assets">
        <h1 class="titleAssetTable">Ativos</h1>
        <table id="assetTable">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço Médio</th>
                <th>Quantidade</th>
                <th>Cotação</th>
                <th>Data da Cotação</th>
                <th>Ações</th>
                
            </tr>
        </table>
    </section>
    
    
    
    <script src="scripts.js"></script>
</body>
</html>
